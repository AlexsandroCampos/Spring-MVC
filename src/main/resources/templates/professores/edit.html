<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{fragmentos :: head('Editar Professor')}"></head>

    <body>
        <header th:replace="~{fragmentos :: header('Editar Professor #' + ${professorId})}"></header>

        <div class="container">
            <div class="row">
                <form th:object="${requisicaoFormProfessor}" th:action="@{/professores/{professorId}(professorId = ${professorId})}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{nome}">
                        <div class="invalid-feedback" th:errors="*{nome}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Sal√°rio</label>
                        <input class="form-control" th:errorclass="is-invalid" type="text"  th:field="*{salario}" >
                        <div class="invalid-feedback" th:errors="*{salario}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" th:field="*{statusProfessor}">
                            <option th:each="status : ${listaStatusProfessor}"
                            th:value="${status}" th:text="${status}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submeter</button>
                    <a href="javascript:history.back()">Voltar</a>
                </form>
            </div>
        </div>

        

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
