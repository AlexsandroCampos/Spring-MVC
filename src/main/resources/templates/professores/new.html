<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Novo Professor</title>
    </head>
    <body>
       <div class="container">
           <div class="row">
               <h1>Lista de Professores</h1>
           </div>

           

           <div class="container">
               <div class="row">
                   <form th:object="${requisicaoNovoProfessor}" action="/professores" method="post">
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" th:field="*{nome}">
                            <div></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Sal√°rio</label>
                            <input class="form-control" type="text"  th:field="*{salario}" >
                            <div></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" th:field="*{statusProfessor}">
                                <option th:each="status : ${listaStatusProfessor}"
                                th:value="${status}" th:text="${status}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submeter</button>
                        <a href="javascript:history.back()">Voltar</a>
                   </form>
               </div>
           </div>
       </div>

        

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
