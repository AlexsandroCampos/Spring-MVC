<head th:fragment="head(titulo)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">

    <title th:text="${titulo}">Home</title>

</head>

<header th:fragment="header(titulo)">
    <div class="container mt-3">
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/"
              th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/professores" 
              th:classappend="${#httpServletRequest.getRequestURI().startsWith('/professores') ? 'active' : ''}">Professores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Alunos</a>
            </li>
        </ul>
    </div>
    
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1 th:text="${titulo}">Sistema de Registros Escolares</h1>
            </div>
        </div>
    </div>
</header>
